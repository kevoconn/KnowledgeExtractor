<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Knowledge Extractor</title>
    </head>

    <body>
        <header>
            <div>
                <a href="highscore.html"><button class="scores-header" id="view-high-scores">Leaderboard</button></a>
            </div>
        
            <div class="timer">
                <p>Time: 
                    <span id="timer">0</span>
                </p>
            </div>
        </header>
        
        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1>Knowledge Extractor</h1>
                    <p>Welcome Homework Graders! Here is the quiz requested. 75 seconds to answer, -10 seconds for wrong answers. Then check the leaderboard. I can assure you no one else will.</p>
                    <button id="start">Start Quiz</button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>Well Done!</h2>
                <p>Your final score is: <span id="score-final"></span></p>
                <p>Please enter your name: <input type="text" id="name" max="3" />
                    <button id="submit-score">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
